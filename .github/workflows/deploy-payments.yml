name: deploy-payments

on:
  push:
    branches:
      - master
    paths:
      - '23_CI_CD/app/payments/**'

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - run: cd 23_CI_CD/app/payments && docker build -t webmakaka/grider-ms-app2-final-payments .
      - run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
        env:
          DOCKER_USERNAME: ${{secrets.DOCKER_USERNAME}}
          DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      - run: docker push webmakaka/grider-ms-app2-final-payments
      - uses: digitalocean/actions-doctl@v2
        with:
          token: ${{secretes.DIGITAL_OCEAN_ACCESS_TOKEN}}
      - run: doctl kubernetes cluster kubeconfig save <kubernetes_cluster_name>
      - run: kubectl rollout restart deployment payments-depl
